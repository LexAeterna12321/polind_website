<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Polind website</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="container">
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="#!" class="nav__link">Guide</a></li>
        <li class="nav__item"><a href="#!" class="nav__link">Journey</a></li>
        <li class="nav__item"><a href="#!" class="nav__link">Hotels</a></li>
        <li class="nav__item"><a href="#!" class="nav__link">Travelers</a></li>
      </ul>
      <svg class="nav__icon">
        <use xlink:href="img/search.svg#icon-search"></use>
      </svg>
    </nav>
    <header class="header">
      <h1 class="h1 header__h1">Fall in love <span>with Poland</span></h1>
      <h5 class="h5 header__h5">
        Best way to find your perfect place in Poland
      </h5>
      <button class="header__btn btn">Search your place</button>
      <p class="header__p">Popular places to discover</p>
    </header>
    <section class="overview">
      <figure class="city-overview__img">
        <img src="#!" alt="Picture of city of Zakopane" />
        <figcaption class="city-overview__name">Zakopane</figcaption>
        <h6 class="h6 city-overview__location">Ma≈Çopolskie</h6>
      </figure>
    </section>
    <section class="search">search</section>
    <section class="city-cards">city-cards</section>
    <section class="city-to-explore">city-to-explore</section>
    <section class="cta">Call to Action</section>
    <footer class="footer">
      <p class="footer__copyright">
        All rights reserved by symu.co
      </p>
    </footer>
  </body>
</html>
