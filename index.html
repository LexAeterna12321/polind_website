<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Polind website</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="container">
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="#!" class="nav__link">Guide</a></li>
        <li class="nav__item"><a href="#!" class="nav__link">Journey</a></li>
        <li class="nav__item"><a href="#!" class="nav__link">Hotels</a></li>
        <li class="nav__item"><a href="#!" class="nav__link">Travelers</a></li>
      </ul>
      <svg class="icon">
        <use xlink:href="img/search.svg#icon-search"></use>
      </svg>
    </nav>
    <header class="header">
      <h1 class="h1 header__h1">Fall in love <span>with Poland</span></h1>
      <h5 class="h5 header__h5">
        Best way to find your perfect place in Poland
      </h5>
      <button class="header__btn btn">Search your place</button>
      <p class="header__p">Popular places to discover</p>
    </header>
    <section class="overview">
      <figure class="city-overview-card">
        <img
          src="img/overview-city-1.jpg"
          class="city-overview-card__img"
          alt="Picture of city of Zakopane"
        />
      </figure>
      <figure class="city-overview-card">
        <img
          src="img/overview-city-2.jpg"
          class="city-overview-card__img"
          alt="Picture of city of Zakopane"
        />
        <figcaption class="city-overview-card__name">Zakopane</figcaption>
        <h6 class="h6 city-overview-card__location">Małopolskie</h6>
      </figure>
      <figure class="city-overview-card city-overview-card--main">
        <img
          src="img/overview-city-3.jpg"
          class="city-overview-card__img"
          alt="Picture of city of Zakopane"
        />
        <figcaption
          class="city-overview-card__name city-overview-card__name--main"
        >
          Sandomierz
        </figcaption>
        <h6
          class="h6 city-overview-card__location city-overview-card__location--main"
        >
          Świętokrzyskie
        </h6>
        <button class="btn city-overview-card__btn">View offers</button>
      </figure>
      <figure class="city-overview-card">
        <img
          src="img/overview-city-4.jpg"
          class="city-overview-card__img"
          alt="Picture of city of Zakopane"
        />
        <figcaption class="city-overview-card__name">Sopot</figcaption>
        <h6 class="h6 city-overview-card__location">Pomorskie</h6>
      </figure>
      <figure class="city-overview-card">
        <img
          src="img/overview-city-5.jpg"
          class="city-overview-card__img"
          alt="Picture of city of Zakopane"
        />
      </figure>
    </section>

    <section class="search">
      <h2 class="h2 search__h2">Where you want to go?</h2>
      <form action="#!" class="search__box">
        <input type="text" class="search__input" placeholder="Search place" />
        <svg class="icon search__icon">
          <use xlink:href="img/search.svg#icon-search"></use>
        </svg>
      </form>
      <div class="search__options">
        <div class="search__options--1 search__options--active">Journey</div>
        <div class="search__options--2">Travelers</div>
        <div class="search__options--3">Guide</div>
        <div class="search__options--4">Mazury</div>
        <div class="search__options--5">Cracow</div>
        <div class="search__options--6">Zakopane</div>
      </div>
    </section>
    <section class="city-cards">city-cards</section>
    <section class="city-to-explore">city-to-explore</section>
    <section class="cta">Call to Action</section>
    <footer class="footer">
      <p class="footer__copyright">
        All rights reserved by symu.co
      </p>
    </footer>
  </body>
</html>
